<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>數學出題器</title>
<style>
  body{
    font-family: system-ui, sans-serif;
    background:#f3f4f6;
    padding:40px;
  }
  .box{
    max-width:800px;
    margin:auto;
    background:white;
    padding:30px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
  }
  h1{font-size:32px;margin-bottom:20px}
  button{
    font-size:20px;
    padding:12px 28px;
    border-radius:12px;
    border:none;
    background:#2563eb;
    color:white;
    cursor:pointer;
  }
  .q{
    margin-top:30px;
    font-size:24px;
  }
  input{
    font-size:22px;
    padding:10px;
    width:100%;
    margin-top:20px;
  }
  .result{
    margin-top:15px;
    font-size:20px;
    font-weight:bold;
  }
</style>
</head>

<body>
<div class="box">
  <h1>數學出題器</h1>
  <button id="start">開始出題</button>

  <div class="q" id="question"></div>

  <input id="answer" placeholder="輸入答案後按 Enter" disabled>

  <div class="result" id="result"></div>
</div>

<script>
const problems = [
  {
    q:"化簡 √(12) + √(27)",
    a:"5√3"
  },
  {
    q:"解對數方程 log₂(x − 1) = 3",
    a:"9"
  },
  {
    q:"判斷 x³ − 4x² + x + 6 是否可被 (x − 2) 整除",
    a:"是"
  },
  {
    q:"解不等式 |2x − 3| ≥ 5",
    a:"x≤-1 或 x≥4"
  },
  {
    q:"比較 3.2×10⁵ 與 4.1×10⁴ 的大小",
    a:"前者較大"
  },
  {
    q:"圓 (x−1)²+(y+2)²=9 與直線 x−2y+5=0 是否相交",
    a:"相交"
  }
];

let current;

const qEl = document.getElementById("question");
const aEl = document.getElementById("answer");
const rEl = document.getElementById("result");

document.getElementById("start").addEventListener("click", newQuestion);

aEl.addEventListener("keydown", e=>{
  if(e.key==="Enter") check();
});

function newQuestion(){
  current = problems[Math.floor(Math.random()*problems.length)];
  qEl.textContent = current.q;
  rEl.textContent = "";
  aEl.value="";
  aEl.disabled=false;
  aEl.focus();
}

function check(){
  const user = aEl.value.replace(/\s/g,"");
  const ans = current.a.replace(/\s/g,"");
  rEl.textContent = (user===ans) ? "✔ 正確" : "✘ 錯誤";
  setTimeout(newQuestion,1000);
}
</script>
</body>
</html>
