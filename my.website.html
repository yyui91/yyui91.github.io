<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>數學出題器</title>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: #f3f4f6;
    padding: 40px;
  }
  .card {
    max-width: 520px;
    background: white;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,.08);
  }
  h1 {
    font-size: 28px;
    margin-bottom: 20px;
  }
  button {
    padding: 14px 20px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
  }
  .question {
    margin-top: 28px;
    font-size: 20px;
  }
  input {
    margin-top: 16px;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }
  .result {
    margin-top: 12px;
    font-size: 18px;
    font-weight: bold;
  }
  .ok { color: #16a34a; }
  .bad { color: #dc2626; }
</style>
</head>

<body>
<div class="card">
  <h1>數學出題器</h1>
  <button onclick="nextQuestion()">開始出題</button>

  <div id="question" class="question"></div>

  <input
    id="answer"
    placeholder="輸入整數答案"
    onkeydown="handleEnter(event)"
  />

  <div id="result" class="result"></div>
</div>

<script>
let correctAnswer = null;
let locked = false;

function rand(a, b) {
  return Math.floor(Math.random() * (b - a + 1)) + a;
}

/* 不等式：只問「整數解個數」，一定有限 */
function generateInequality() {
  const center = rand(-6, 6);
  const r = rand(1, 6);

  const left = center - r;
  const right = center + r;

  const count = right - left + 1;

  return {
    text: `解不等式：|x - ${center}| ≤ ${r}，求整數解的個數`,
    answer: count
  };
}

function nextQuestion() {
  const q = generateInequality();
  correctAnswer = q.answer;
  locked = false;

  document.getElementById("question").textContent = q.text;
  document.getElementById("result").textContent = "";
  document.getElementById("answer").value = "";
  document.getElementById("answer").focus();
}

function submitAnswer() {
  if (locked) return;
  locked = true;

  const user = document.getElementById("answer").value.trim();
  const result = document.getElementById("result");

  if (Number(user) === correctAnswer) {
    result.textContent = "✔ 正確";
    result.className = "result ok";
  } else {
    result.textContent = "✘ 錯誤";
    result.className = "result bad";
  }

  // 0.6 秒後自動下一題
  setTimeout(nextQuestion, 600);
}

function handleEnter(e) {
  if (e.key === "Enter") {
    submitAnswer();
  }
}
</script>
</body>
</html>
