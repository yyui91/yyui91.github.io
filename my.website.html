<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>數學訓練器</title>

<style>
  body{
    font-family: "Noto Sans TC", sans-serif;
    background:#f6f6f6;
    margin:0;
    padding:20px;
    font-size:20px; /* 主字體：B級放大 */
  }
  .container{
    max-width:650px;
    margin:0 auto;
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 4px 20px rgba(0,0,0,0.1);
  }
  h1{
    text-align:center;
    font-size:32px; /* B級放大 */
    margin-bottom:20px;
  }
  #question{
    font-size:24px;   /* 題目：B級放大 */
    font-weight:600;
    margin-bottom:15px;
  }
  input{
    width:100%;
    font-size:22px;  /* 輸入框大字 */
    padding:12px;
    border-radius:10px;
    border:2px solid #ccc;
    margin-top:5px;
  }
  .result{
    margin-top:10px;
    font-size:22px;
    font-weight:600;
  }
  #nextBtn{
    width:100%;
    margin-top:20px;
    padding:12px;
    font-size:20px;
    background:#4f8cff;
    color:white;
    border:0;
    border-radius:10px;
    cursor:pointer;
  }
  #nextBtn:active{
    transform:scale(0.98);
  }
  .correct{ color:#0a9b32; }
  .wrong{ color:#d11a1a; }
</style>
</head>
<body>
<div class="container">
  <h1>數學題庫訓練器</h1>

  <div id="question">題目載入中...</div>

  <input id="answer" placeholder="輸入你的答案（按 Enter 送出）">

  <div class="result" id="result"></div>

  <button id="nextBtn">下一題 ▶</button>
</div>

<script>
/* ========= 題型生成（符合你提供的高一範圍）========= */

function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }
function pick(arr){ return arr[randInt(0,arr.length-1)]; }

/* ① 指數與根式 */
function genExponentRadical(){
  const a = randInt(2,9);
  const b = randInt(2,9);
  const c = randInt(2,5);

  return {
    q:`化簡： √${a*c} + √${b*c} `,
    a:(Math.sqrt(a*c)+Math.sqrt(b*c)).toString()
  };
}

/* ② 對數 */
function genLog(){
  const a = pick([2,3,5,7,10]);
  const b = randInt(2,30);
  return {
    q:`計算： log_${a} (${a*b}) `,
    a:(1+Math.log10(b)/Math.log10(a)).toString()
  };
}

/* ③ 多項式（簡單二次） */
function genPoly(){
  const r1 = randInt(-5,5);
  const r2 = randInt(-5,5);
  const a = randInt(1,3);

  return {
    q:`已知 f(x) = ${a}(x-${r1})(x-${r2})，求 f(1)`,
    a:(a*(1-r1)*(1-r2)).toString()
  };
}

/* ④ 絕對值不等式 */
function genAbs(){
  const A = randInt(1,5);
  const B = randInt(1,10);

  return {
    q:`求解： |${A}x - ${B}| = ${A}`,
    a:`x = ${(B+A)/A}, ${(B-A)/A}`
  };
}

/* ⑤ 科學記號 */
function genSci(){
  const a = randInt(2,9);
  const b = randInt(2,9);
  const x = randInt(3,10);

  return {
    q:`比較大小： ${a}×10^${x} 與 ${b}×10^${x-1}，哪個大？`,
    a: (a*10**x > b*10**(x-1)) ? `${a}×10^${x}` : `${b}×10^${x-1}`
  };
}

/* ⑥ 圓與直線 */
function genCircle(){
  const h = randInt(-5,5);
  const k = randInt(-5,5);
  const r = randInt(3,8);

  return {
    q:`圓心 (${h},${k}) 半徑 ${r} 的圓，點 (0,0) 與其距離關係為？（相離/相交/內含）`,
    a:(Math.hypot(h,k) > r ? "相離" : Math.hypot(h,k) === r ? "相切" : "相交")
  }
}

const generators = [genExponentRadical, genLog, genPoly, genAbs, genSci, genCircle];

let currentAnswer = "";

/* ====== 出題 ====== */

function newQuestion(){
  const g = pick(generators)();
  document.getElementById("question").textContent = g.q;
  currentAnswer = g.a;
  document.getElementById("answer").value = "";
  document.getElementById("result").textContent = "";
}

/* ====== 批改 ====== */

function check(){
  const user = document.getElementById("answer").value.trim();
  const result = document.getElementById("result");

  if (user === "") return;

  // 寬鬆比對
  if (user.replace(/\s+/g,"") === currentAnswer.replace(/\s+/g,"")){
    result.textContent = "✔ 正確！";
    result.className = "result correct";
  } else {
    result.textContent = `✘ 錯誤，正確答案：${currentAnswer}`;
    result.className = "result wrong";
  }
}

/* ====== Enter 直接下一題 ====== */

document.getElementById("answer").addEventListener("keydown", e=>{
  if(e.key === "Enter"){
    check();
    setTimeout(()=> newQuestion(), 900);
  }
});

/* 按鈕版 */
document.getElementById("nextBtn").onclick = ()=>{
  check();
  setTimeout(()=> newQuestion(), 900);
};

newQuestion(); // 初始
</script>

</body>
</html>
